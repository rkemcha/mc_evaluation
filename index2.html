<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --light-text: #f8f9fa;
            --border-color: #dee2e6;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .content-wrapper {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 18px 25px;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
        }

        .panel-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .panel-body {
            padding: 25px;
            /* Removed overflow-y: auto to allow full page scrolling */
            flex-grow: 1;
        }

        #specification-panel .panel-body {
            padding-right: 25px; /* Balanced padding since scrollbar is on body now */
        }
       
        /* Markdown Specification Panel */
        #specification-content {
            /* Changed from fixed height to min-height to fill the page */
            min-height: 600px; 
            padding-left: 10px;
            margin: 0 auto;
        }

        #specification-content h1, 
        #specification-content h2, 
        #specification-content h3 {
            color: var(--primary-color);
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        #specification-content h1 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        #specification-content code {
            background-color: var(--light-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        #specification-content pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        #specification-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
            margin: 15px 0;
            color: #555;
        }

        #specification-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        #specification-content th, 
        #specification-content td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }

        #specification-content th {
            background-color: var(--primary-color);
            color: white;
        }

        #specification-content tr:nth-child(even) {
            background-color: var(--light-bg);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
           
            header h1 {
                font-size: 2rem;
            }
           
            .panel-header {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
           
            .panel-body {
                padding: 20px;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

     <script src="https://cdn.jsdelivr.net/npm/marked@3.0.8/marked.min.js"></script>
    <script>
            // Get UUID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const uuid = urlParams.get('uuid') || 'default-spec';
            
            // Store markdown content for download
            let markdownContent = '';

            // Function to load markdown file
            async function loadMarkdownFile() {
                try {
                    // Loading time
                    await new Promise(resolve => setTimeout(resolve, 500));
                    

                    // Fetch the markdown file based on UUID
                    if (!uuid) {
                        throw new Error('UUID is required');
                    }

                    const response = await fetch(`./specifications/${uuid}.md`);
                    // Print response status for debugging
                    console.log(`Fetching specifications/${uuid}.md: ${response.status}`);


                    if (!response.ok) throw new Error('File not found');
                    markdownContent = await response.text();

                    // Render Markdown content
                    document.getElementById('specification-content').innerHTML = 
                                            marked.parse(markdownContent);
                                
                } catch (error) {
                    document.getElementById('specification-content').innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 20px;"></i>
                            <h3>Document Not Found</h3>
                            <p>Could not load specification for UUID: <strong>${uuid}</strong></p>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
            
            // Function to download markdown file
            function downloadMarkdown() {
                if (!markdownContent) {
                    alert('No markdown content available to download');
                    return;
                }
                
                const blob = new Blob([markdownContent], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${uuid}.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
                    
        // Load markdown file when page loads
        window.addEventListener('DOMContentLoaded', loadMarkdownFile);
    </script>

</body>
